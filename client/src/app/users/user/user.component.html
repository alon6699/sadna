<mat-card class="example-card">
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-content>
      <div>Email: {{user.email}}</div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="deleteUser()">Delete</button>
    </mat-card-actions>
</mat-card>
